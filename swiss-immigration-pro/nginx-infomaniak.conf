# Nginx configuration for Swiss Immigration Pro on Infomaniak
# Place this file at: /etc/nginx/sites-available/swiss-immigration
# Then create symlink: sudo ln -s /etc/nginx/sites-available/swiss-immigration /etc/nginx/sites-enabled/

# HTTP server - redirects to HTTPS (uncomment after SSL is set up)
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Redirect all HTTP traffic to HTTPS
    # Uncomment the line below after SSL certificate is installed
    # return 301 https://$server_name$request_uri;
    
    # Temporary: proxy to Next.js (remove after SSL setup)
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}

