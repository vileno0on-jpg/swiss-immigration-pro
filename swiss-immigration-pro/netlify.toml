[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Ensure all routes are handled by Next.js
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/next"
  status = 200
  force = true
